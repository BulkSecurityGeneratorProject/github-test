<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-book-heading" jhiTranslate="newjhip3App.book.home.createOrEditLabel">Create or edit a Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!book.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="book.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.isbn" for="field_isbn">Isbn</label>
                    <input type="text" class="form-control" name="isbn" id="field_isbn"
                        [(ngModel)]="book.isbn" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="book.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="book.price" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.language" for="field_language">Language</label>
                    <select class="form-control" name="language" [(ngModel)]="book.language" id="field_language" >
                        <option value="ENGLISH">{{'newjhip3App.Language.ENGLISH' | translate}}</option>
                        <option value="JAPANESE">{{'newjhip3App.Language.JAPANESE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.publishDate" for="field_publishDate">Publish Date</label>
                    <div class="d-flex">
                        <input id="field_publishDate" type="datetime-local" class="form-control" name="publishDate" [(ngModel)]="publishDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newjhip3App.book.author" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" [(ngModel)]="book.author" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorOption.id === book.author?.id ? book.author : authorOption" *ngFor="let authorOption of authors; trackBy: trackAuthorById">{{authorOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
